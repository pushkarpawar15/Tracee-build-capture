name: Tracee Build Logging

on:
  workflow_dispatch:

jobs:
  tracee-ebpf-logging:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create directory for Tracee logs
        run: mkdir -p tracee-logs

      - name: Start Tracee
        run: |
            docker run --name tracee --rm -d \
            --pid=host --cgroupns=host --privileged \
            -v /etc/os-release:/etc/os-release-host:ro \
            -v /var/run:/var/run:ro \
            aquasec/tracee:latest
    
      - name: Save logs to a file
        run: |
          docker logs tracee > output.log || true
          
      - name: Wait briefly for Tracee to initialize
        run: sleep 5

      - name: Build the Hello World project
        run: |
          make
          ./hello
      - name: malicious command
        run: lsmod
        
      - name: Wait for Tracee to capture events
        run: sleep 5

      - name: Stop Tracee
        run: docker stop tracee
    
      - name: List Tracee logs
        run: ls -l 

      - name: Print Tracee logs
        run: |
          echo "Tracee logs:"
          cat output.log

      - name: Upload Tracee logs
        uses: actions/upload-artifact@v4
        with:
          name: tracee-ebpf-logs
          path: output.log
