name: Tracee Build Logging

on:
  workflow_dispatch:

jobs:
  tracee-ebpf-logging:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create directory for Tracee logs
        run: mkdir -p tracee-logs

      - name: Start Tracee
        run: |
          docker run -d --name tracee \
            --privileged \
            --pid=host \
            -v /etc/os-release:/etc/os-release-host:ro \
            -v /lib/modules:/lib/modules:ro \
            -v /usr/src:/usr/src:ro \
            -v ${{ github.workspace }}/tracee-logs:/tmp/tracee \
            aquasec/tracee:latest \
            --output json --output-dir /tmp/tracee

      - name: Wait briefly for Tracee to initialize
        run: sleep 5

      - name: Build the Hello World project
        run: |
          make
          ./hello

      - name: Stop Tracee
        run: docker stop tracee

      - name: List Tracee logs
        run: ls -l tracee-logs

      - name: Upload Tracee logs
        uses: actions/upload-artifact@v4
        with:
          name: tracee-ebpf-logs
          path: tracee-logs
